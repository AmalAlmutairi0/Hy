name: tests
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  run:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip & install deps
        shell: pwsh
        run: |
          python -m pip install -U pip
          if (Test-Path requirements.txt) {
            pip install -r requirements.txt
          } else {
            Write-Error "requirements.txt not found at repo root"
            exit 1
          }

      - name: Run hybrid tests (headless)
        shell: pwsh
        env:
          BROWSER: chrome
          HEADLESS: "1"
        run: python -m Tests.TestRunner

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            results/*

      - name: Save runner logs
        if: always()
        shell: pwsh
        run: Get-ChildItem -Recurse | Out-File -FilePath repo_tree.txt
          
      - name: Upload debug tree
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-tree
          path: repo_tree.txt
